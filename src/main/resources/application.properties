spring.application.name=report_generator

server.servlet.context-path=/api/v1

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.open-in-view=false

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

spring.security.oauth2.client.registration.google.client-id= ${GOOGLE_SIGNIN_ID_GESTIO}
spring.security.oauth2.client.registration.google.client-secret= ${GOOGLE_SIGNIN_SK_GESTIO}

otp.expiration.time= 180000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_GESTIO}
spring.mail.password=${EMAIL_SK_GESTIO}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

jwt.secret-key=${JWT_SK_GESTIO_PRO}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

resilience4j.ratelimiter.instances.loginRateLimiter.limit-for-period=5
resilience4j.ratelimiter.instances.loginRateLimiter.limit-refresh-period=60s
resilience4j.ratelimiter.instances.loginRateLimiter.timeout-duration=0s

resilience4j.ratelimiter.instances.registerRateLimiter.limit-for-period=2
resilience4j.ratelimiter.instances.registerRateLimiter.limit-refresh-period=300s
resilience4j.ratelimiter.instances.registerRateLimiter.timeout-duration=0s