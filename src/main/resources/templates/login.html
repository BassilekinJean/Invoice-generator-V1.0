<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Chargement de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police par défaut pour une meilleure lisibilité */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion</h2>
        
        <!-- Conteneur pour les messages d'alerte -->
        <div id="message" class="hidden text-center p-3 rounded-md mb-4 font-medium"></div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="userEmail" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="userEmail" name="userEmail" required class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="userPassword" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
                <input type="password" id="userPassword" name="userPassword" required class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <button type="submit" class="w-full py-2 px-4 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition-colors duration-200">
                Se connecter
            </button>
            <button type="button" id="googleSignInButton" class="w-full py-2 px-4 rounded-md bg-white border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors duration-200 flex items-center justify-center">
                <!-- Google SVG Icon -->
                <svg class="h-5 w-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M44.5 20H24v8.5h11.8C35.2 33.3 32.1 37 28 39.5l-2.4 1.8V44h6.4c5.7-1.5 10.1-5.7 12.3-11.2l-3.3-2.6z" fill="#4285F4"/>
                    <path d="M24 44c6.6 0 12.2-2.2 16.3-5.9l-6.4-5c-1.8 1.2-4.1 2-6.9 2-5.3 0-9.8-3.6-11.4-8.5H5.1v4.3C7.4 39.6 15 44 24 44z" fill="#34A853"/>
                    <path d="M12.6 29.5c-.3-1-.5-2.1-.5-3.5s.2-2.5.5-3.5V18.2H5.1C3.7 20.8 3 23.3 3 26c0 2.7.7 5.2 2.1 7.8l7.5-5.3z" fill="#FBBC04"/>
                    <path d="M24 11.2c3 0 5.8 1.1 7.9 3.2l5.7-5.7C34.6 3.8 29.5 2 24 2 15 2 7.4 6.4 5.1 12.2l7.5 5.3c1.6-4.9 6.1-8.5 11.4-8.5z" fill="#EA4335"/>
                </svg>
                Se connecter avec Google
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 hover:underline">Mot de passe oublié ?</a>
        </div>

        <div class="text-center mt-4 text-gray-600">
            Pas encore de compte ? <a th:href="@{/register}" class="text-indigo-600 font-medium hover:text-indigo-500 hover:underline">S'inscrire</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userEmail = document.getElementById('userEmail').value;
            const userPassword = document.getElementById('userPassword').value;
            const messageDiv = document.getElementById('message');

            const loginData = {
                username: userEmail,
                password: userPassword
            };

            messageDiv.textContent = '';
            messageDiv.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');

            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/login', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const data = await response.json();
                    const token = data.token; 
                    
                    localStorage.setItem("jwtToken", token);
                    messageDiv.classList.add('bg-green-100', 'text-green-700');
                    messageDiv.textContent = 'Connexion réussie ! Redirection...';

                    window.location.href = '/api/v1/dashboard';
                } else {
                    const errorData = await response.json();
                    messageDiv.classList.add('bg-red-100', 'text-red-700');
                    messageDiv.textContent = errorData.message || 'Échec de la connexion.';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                messageDiv.classList.add('bg-red-100', 'text-red-700');
                messageDiv.textContent = 'Erreur réseau ou technique.';
                messageDiv.classList.remove('hidden');
            }
        });

        // Gérer la connexion Google
        document.getElementById('googleSignInButton').addEventListener('click', () => {
            window.location.href = 'http://localhost:8080/api/v1/oauth2/authorization/google'; 
        });
    </script>
</body>
</html>
