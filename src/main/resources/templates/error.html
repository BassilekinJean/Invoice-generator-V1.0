<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #ffffff; }
        .frem {
            width: 100%; height: 100vh; display: flex; justify-content: center;
            align-items: center; flex-direction: column; text-align: center;
            background: url('/api/v1/images/gifs.gif'); background-position: center;
            background-repeat: no-repeat;
        }
        .frem p {
            position: absolute; top: 3rem; font-size: 7rem; color: rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }
        .frem h2 { position: absolute; bottom: 8rem; font-size: 34px; color: #333; }
        .frem h5 { position: absolute; bottom: 6rem; color: #666; font-weight: normal; }
        .frem a {
            position: absolute; bottom: 1rem; background: linear-gradient(45deg, #ff0034, #ffbc00);
            padding: 12px 24px; color: white; text-decoration: none; font-size: 23px;
            border-radius: 13px; transition: transform 0.3s ease;
        }
        .frem a:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="frem">
        <p th:text="${statusCode}">500</p>
        <h2 th:text="${errorTitle}">Une erreur s'est produite</h2>
        <h5 th:text="${errorMessage}">Veuillez réessayer plus tard</h5>
        
        <a th:href="@{/login}" id="homeButton">Retour à l'accueil</a>
    </div>
</body>
</html>
