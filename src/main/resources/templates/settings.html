<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres du Compte</title>
    <!-- Chargement de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police par défaut pour une meilleure lisibilité */
        body {
            font-family: 'Inter', sans-serif;
        }
        .required-field::after {
            content: " *";
            color: #dc2626; /* red-600 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Wrapper principal pour le dashboard -->
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Barre de navigation latérale -->
        <aside id="sidebar" class="sidebar bg-gray-800 text-white w-64 p-6 space-y-6 flex-col md:flex md:relative fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40">
            <div class="flex justify-between items-center mb-4">
                <div class="text-2xl font-bold">
                    <a th:href="@{/dashboard}" class="text-white hover:text-gray-300">Mon Dashbord</a>
                </div>
                <!-- Bouton de fermeture sur mobile -->
                <button id="sidebarClose" class="md:hidden p-2 text-gray-400 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <nav class="flex flex-col space-y-2 flex-grow">
                <a th:href="@{/dashboard}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 text-gray-300 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard mr-2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="9" y1="21" x2="9" y2="9"/>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 text-gray-300 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text mr-2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <line x1="10" y1="21" x2="8" y2="21"/>
                    </svg>
                    Rapports
                </a>
                <a th:href="@{/profile}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 text-gray-300 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user mr-2">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Mon Profil
                </a>
                <a th:href="@{/settings}" class="flex items-center px-4 py-2 rounded-lg bg-gray-700 text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings mr-2">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.11a2 2 0 0 1-1.4 1.4L4.9 6.84a2 2 0 0 0-1.2 2.76l.78 1.4a2 2 0 0 1 0 2.22l-.78 1.4a2 2 0 0 0 1.2 2.76l2.12 1.23a2 2 0 0 1 1.4 1.4v.11a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.11a2 2 0 0 1 1.4-1.4l2.12-1.23a2 2 0 0 0 1.2-2.76l-.78-1.4a2 2 0 0 1 0-2.22l.78-1.4a2 2 0 0 0-1.2-2.76l-2.12-1.23a2 2 0 0 1-1.4-1.4V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Paramètres
                </a>
            </nav>
            <div class="mt-auto w-full">
                <button id="logoutButton" class="w-full flex items-center justify-center px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out mr-2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </aside>

        <!-- Contenu principal du dashboard -->
        <main class="flex-1 p-6 overflow-auto">
            <!-- Entête responsive avec bouton de menu -->
            <header class="flex justify-between items-center pb-4 mb-6 border-b border-gray-200">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Paramètres du Compte</h1>
                <button id="sidebarToggle" class="md:hidden p-2 rounded-md bg-gray-800 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
                </button>
            </header>
            
            <!-- Message global -->
            <div id="globalMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline"></span>
            </div>
            <div id="globalError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline"></span>
            </div>

            <!-- Formulaire de changement de mot de passe -->
            <form id="passwordForm" class="bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Changer le Mot de Passe</h3>
                <div class="space-y-4">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700 required-field">Mot de passe actuel</label>
                        <input type="password" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" id="currentPassword" required>
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 required-field">Nouveau mot de passe</label>
                        <input type="password" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" id="newPassword" required>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 required-field">Confirmer le nouveau mot de passe</label>
                        <input type="password" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" id="confirmPassword" required>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button type="submit" class="btn bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200" id="changePasswordBtn">Changer le mot de passe</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Script de gestion des formulaires et de l'authentification -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Configuration de l'affichage du menu
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarClose = document.getElementById('sidebarClose');
        const passwordForm = document.getElementById('passwordForm');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const globalMessage = document.getElementById('globalMessage');
        const globalError = document.getElementById('globalError');
        const logoutButton = document.getElementById('logoutButton');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });
        sidebarClose.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Vérifier l'authentification au chargement de la page
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            afficherMessage('Session expirée. Veuillez vous reconnecter.', 'red');
            window.location.href = '/api/v1/login';
            return;
        }

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('jwtToken');
            afficherMessage('Vous avez été déconnecté.', 'green');
            window.location.href = '/api/v1/login';
        });

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            changePassword(token);
        });

        async function changePassword(token) {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation simple côté client
            if (newPassword !== confirmPassword) {
                afficherMessage('Le nouveau mot de passe et sa confirmation ne correspondent pas.', 'red');
                return;
            }
            if (newPassword.length < 8) {
                afficherMessage('Le nouveau mot de passe doit contenir au moins 8 caractères.', 'red');
                return;
            }

            const passwordData = {
                currentPassword: currentPassword,
                newPassword: newPassword
            };

            try {
                changePasswordBtn.textContent = 'Mise à jour...';
                changePasswordBtn.disabled = true;
                globalMessage.classList.add('hidden');
                globalError.classList.add('hidden');

                // API hypothétique pour le changement de mot de passe
                const response = await fetch('/api/v1/profile/change-password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(passwordData)
                });

                if (response.ok) {
                    afficherMessage('Mot de passe mis à jour avec succès !', 'green');
                    passwordForm.reset(); // Réinitialiser le formulaire
                } else if (response.status === 401) {
                    afficherMessage('Mot de passe actuel incorrect ou session expirée.', 'red');
                    localStorage.removeItem('jwtToken');
                    window.location.href = '/api/v1/login';
                } else {
                    const errorData = await response.text();
                    globalError.querySelector('span').textContent = 'Erreur lors de la mise à jour du mot de passe: ' + errorData;
                    globalError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur:', error);
                globalError.querySelector('span').textContent = 'Erreur technique lors de la mise à jour du mot de passe: ' + error.message;
                globalError.classList.remove('hidden');
            } finally {
                changePasswordBtn.textContent = 'Changer le mot de passe';
                changePasswordBtn.disabled = false;
            }
        }

        // Fonction utilitaire pour afficher des messages
        function afficherMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg shadow-lg z-[9999] text-white
                                  ${type === 'green' ? 'bg-green-500' : 'bg-red-500'}`;
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    });
    </script>
</body>
</html>
