<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .register-container, .otp-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 12px 12px 0 0;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 25px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 12px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-google {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
        }
        .btn-google:hover {
            background-color: #357ae8;
            border-color: #357ae8;
        }
        .alert {
            border-radius: 8px;
            margin-top: 15px;
        }
        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="card">
        <div class="card-header">
            Inscription
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email de connexion</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="userPassword" name="userPassword" required minlength="8">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="8">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                    <button type="button" class="btn btn-google" id="googleSignInButton">S'inscrire avec Google</button>
                </div>
            </form>

            <div id="register-message" class="mt-3"></div>
            <div class="text-center mt-3">
                Déjà un compte ? <a th:href="@{/api/v1/login.html}">Se connecter</a>
            </div>
        </div>
    </div>
</div>

<div class="otp-container" style="display: none;">
    <div class="card">
        <div class="card-header">
            Vérification de l'e-mail
        </div>
        <div class="card-body">
            <p class="text-center">Un code de vérification à 6 chiffres a été envoyé à votre adresse e-mail.</p>
            <form id="otpForm">
                <div class="mb-3 otp-input-group">
                    <input type="text" inputmode="numeric" autocomplete="one-time-code" class="form-control otp-input" maxlength="1" required>
                    <input type="text" inputmode="numeric" autocomplete="one-time-code" class="form-control otp-input" maxlength="1" required>
                    <input type="text" inputmode="numeric" autocomplete="one-time-code" class="form-control otp-input" maxlength="1" required>
                    <input type="text" inputmode="numeric" autocomplete="one-time-code" class="form-control otp-input" maxlength="1" required>
                    <input type="text" inputmode="numeric" autocomplete="one-time-code" class="form-control otp-input" maxlength="1" required>
                    <input type="text" inputmode="numeric" autocomplete="one-time-code" class="form-control otp-input" maxlength="1" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Vérifier</button>
                </div>
            </form>
            <div id="otp-message" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const registerContainer = document.querySelector('.register-container');
        const otpContainer = document.querySelector('.otp-container');
        const registerForm = document.getElementById('registerForm');
        const otpForm = document.getElementById('otpForm');
        const googleSignInButton = document.getElementById('googleSignInButton');
        const registerMessageDiv = document.getElementById('register-message');
        const otpMessageDiv = document.getElementById('otp-message');

        const userEmailInput = document.getElementById('userEmail');
        const userPasswordInput = document.getElementById('userPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const otpInputs = document.querySelectorAll('.otp-input');

        // Gère la soumission du formulaire d'inscription
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            registerMessageDiv.innerHTML = '';

            if (userPasswordInput.value !== confirmPasswordInput.value) {
                registerMessageDiv.innerHTML = '<div class="alert alert-danger">Les mots de passe ne correspondent pas.</div>';
                return;
            }

            const registrationOtpData = {
                userEmail: userEmailInput.value
            };

            try {
                // Étape 1 : Demander l'envoi de l'OTP
                const response = await fetch('http://localhost:8080/api/v1/auth/request-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationOtpData)
                });

                if (response.ok) {
                    registerMessageDiv.innerHTML = '<div class="alert alert-success">Un code de vérification a été envoyé à votre e-mail.</div>';
                    registerContainer.style.display = 'none';
                    otpContainer.style.display = 'block';
                    otpInputs[0].focus(); // Focus sur le premier champ de l'OTP
                }else if (response.status === 500) {
                    const errorData = await response.json();
                    console.error('Erreur interne lors de la demande de l\'OTP:', errorData);
                    registerMessageDiv.innerHTML = `<div class="alert alert-danger">${errorData.message || 'Erreur lors de l\'envoi de l\'OTP.'}</div>`;
                } else {
                    const errorData = await response.json();
                    registerMessageDiv.innerHTML = `<div class="alert alert-danger">${errorData.message || 'Échec de l\'envoi de l\'OTP.'}</div>`;
                }
            } catch (error) {
                console.error('Erreur lors de la demande de l\'OTP:', error);
                registerMessageDiv.innerHTML = '<div class="alert alert-danger">Erreur réseau ou technique.</div>';
            }
        });

        // Gère la saisie des chiffres de l'OTP
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Gère la soumission du formulaire OTP
        otpForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            otpMessageDiv.innerHTML = '';

            const otpCode = Array.from(otpInputs).map(input => input.value).join('');
            if (otpCode.length !== 6) {
                otpMessageDiv.innerHTML = '<div class="alert alert-danger">Le code doit contenir 6 chiffres.</div>';
                return;
            }

            const verificationData = {
                userEmail: userEmailInput.value,
                otp: otpCode
            };

            try {
                // Étape 2 : Vérifier l'OTP
                const response = await fetch('http://localhost:8080/api/v1/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(verificationData)
                });

                if (response.ok) {
                    otpMessageDiv.innerHTML = '<div class="alert alert-success">Vérification réussie ! Redirection vers la page de profil...</div>';
                    // L'utilisateur est maintenant inscrit et vérifié.
                    inscriptionUser();
                    // On peut procéder à la connexion et la redirection.
                    const loginData = {
                        username: userEmailInput.value,
                        password: userPasswordInput.value
                    };
                    redirectProfil(loginData);
                }else if (response.status === 404) {
                    otpMessageDiv.innerHTML = '<div class="alert alert-danger">Code de vérification invalide ou expiré.</div>';
                } else if (response.status === 500) {
                    const errorData = await response.json();
                    otpMessageDiv.innerHTML = `<div class="alert alert-danger">${errorData.message || 'Erreur interne lors de la vérification de l\'OTP.'}</div>`;
                }else {
                    const errorData = await response.json();
                    otpMessageDiv.innerHTML = `<div class="alert alert-danger">${errorData.message || 'Code de vérification invalide.'}</div>`;
                }
            } catch (error) {
                console.error('Erreur lors de la vérification de l\'OTP:', error);
                otpMessageDiv.innerHTML = '<div class="alert alert-danger">Erreur réseau ou technique.</div>';
            }
        });

        // Gère la connexion avec Google
        googleSignInButton.addEventListener('click', () => {
            window.location.href = 'http://localhost:8080/oauth2/authorization/google';
        });

        // Fonction pour se connecter et rediriger après vérification
        async function redirectProfil(loginData) {
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const data = await response.json();
                    const token = data.token;
                    localStorage.setItem("jwtToken", token);
                    otpMessageDiv.innerHTML = '<div class="alert alert-success">Connexion réussie ! Redirection...</div>';
                    window.location.href = '/api/v1/profile';
                } else {
                    otpMessageDiv.innerHTML = '<div class="alert alert-warning">Vérification réussie, mais échec de la connexion automatique. Veuillez vous connecter manuellement.</div>';
                    setTimeout(() => {
                        window.location.href = '/api/v1/login'; // Redirection vers l'URL du contrôleur
                    }, 3000);
                }
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                otpMessageDiv.innerHTML = '<div class="alert alert-danger">Erreur réseau lors de la connexion.</div>';
            }
        }

        async function inscriptionUser() {
            const registerData = {
                userEmail: userEmailInput.value,
                userPassword: userPasswordInput.value,
                confirmPassword: confirmPasswordInput.value
            }

            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/register', {
                    method : 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                if (response.status == 400) {
                    const errorData = await response.json();
                    otpMessageDiv.innerHTML = `<div class="alert alert-danger">${errorData.message || "Information d'inscription erroné."}</div>`;
                }
            } catch (error) {
                console.error("Erreur lors de l'inscription", error);
                otpMessageDiv.innerHTML = '<div class="alert alert-danger">Erreur réseau lors de votre inscription.</div>';
            }
        }
    });
</script>

</body>
</html>
