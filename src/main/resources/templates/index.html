<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Devis</title>
    <!-- Chargement de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police par défaut pour une meilleure lisibilité */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles personnalisés pour le bouton "X" de suppression d'article */
        .remove-item {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        .error-message {
            color: #dc2626; /* red-600 */
            font-size: 0.875em;
            margin-top: 5px;
        }
        .required-field::after {
            content: " *";
            color: #dc2626; /* red-600 */
        }
        /* Style pour les champs de formulaire en cas d'erreur */
        .is-invalid {
            border-color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Wrapper principal pour le dashboard -->
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Barre de navigation latérale -->
        <aside id="sidebar" class="sidebar bg-gray-800 text-white w-64 p-6 space-y-6 flex-col md:flex md:relative fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40">
            <div class="flex justify-between items-center mb-4">
                <div class="text-2xl font-bold">
                    <a th:href="@{/dashboard}" class="text-white hover:text-gray-300">Mon Dashbord</a>
                </div>
                <!-- Bouton de fermeture sur mobile -->
                <button id="sidebarClose" class="md:hidden p-2 text-gray-400 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <nav class="flex flex-col space-y-2 flex-grow">
                <a th:href="@{/dashboard}" class="flex items-center px-4 py-2 rounded-lg bg-gray-700 text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard mr-2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="9" y1="21" x2="9" y2="9"/>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 text-gray-300 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text mr-2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <line x1="10" y1="21" x2="8" y2="21"/>
                    </svg>
                    Rapports
                </a>
                <a th:href="@{/profile}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 text-gray-300 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user mr-2">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Mon Profil
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 text-gray-300 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings mr-2">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.11a2 2 0 0 1-1.4 1.4L4.9 6.84a2 2 0 0 0-1.2 2.76l.78 1.4a2 2 0 0 1 0 2.22l-.78 1.4a2 2 0 0 0 1.2 2.76l2.12 1.23a2 2 0 0 1 1.4 1.4v.11a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.11a2 2 0 0 1 1.4-1.4l2.12-1.23a2 2 0 0 0 1.2-2.76l-.78-1.4a2 2 0 0 1 0-2.22l.78-1.4a2 2 0 0 0-1.2-2.76l-2.12-1.23a2 2 0 0 1-1.4-1.4V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Paramètres
                </a>
            </nav>
            <div class="mt-auto w-full">
                <button id="logoutButton" class="w-full flex items-center justify-center px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out mr-2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </aside>

        <!-- Contenu principal du dashboard -->
        <main class="flex-1 p-6 overflow-auto">
            <!-- Entête responsive avec bouton de menu -->
            <header class="flex justify-between items-center pb-4 mb-6 border-b border-gray-200">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Générateur de Devis</h1>
                <button id="sidebarToggle" class="md:hidden p-2 rounded-md bg-gray-800 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
                </button>
            </header>
            
            <!-- Message d'alerte pour le profil si non configuré -->
            <div id="profileAlert" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-lg relative mb-4" role="alert" style="display: none;">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-triangle inline-block mr-2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                    Votre profil de technicien n'est pas encore configuré.
                    <a th:href="@{/profile}" class="font-bold underline hover:text-yellow-800">
                        Cliquez ici pour le faire.
                    </a>
                </p>
            </div>
            
            <!-- Message d'erreur global -->
            <div id="globalError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert" style="display: none;">
                <span class="block sm:inline"></span>
            </div>
            
            <!-- Formulaire de génération de devis -->
            <form id="invoiceForm" class="bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Informations du Client</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="clientName" class="block text-sm font-medium text-gray-700 required-field">Nom du Client</label>
                        <input type="text" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" id="clientName" name="clientName" required>
                    </div>
                    <div>
                        <label for="clientAddress" class="block text-sm font-medium text-gray-700">Adresse du Client</label>
                        <input type="text" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" id="clientAddress" name="clientAddress">
                    </div>
                    <div>
                        <label for="clientPhone" class="block text-sm font-medium text-gray-700 required-field">Téléphone du Client</label>
                        <input type="text" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" id="clientPhone" name="clientPhone" required>
                    </div>
                    <div>
                        <label for="clientEmail" class="block text-sm font-medium text-gray-700">Email du Client</label>
                        <input type="email" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" id="clientEmail" name="clientEmail">
                    </div>
                </div>

                <hr class="my-6 border-gray-300">

                <div class="mb-4">
                    <label for="termesContrat" class="block text-sm font-medium text-gray-700">Termes du Contrat</label>
                    <textarea class="form-textarea mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" id="termesContrat" name="termesContrat" rows="3"></textarea>
                </div>
                
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Articles de la Facture <span class="text-red-600">*</span></h3>
                
                <div id="itemsContainer" class="space-y-4">
                    <!-- Les items seront ajoutés dynamiquement par JavaScript -->
                </div>
                
                <div id="itemsError" class="error-message" style="display: none;">
                    Au moins un article doit être ajouté à la facture.
                </div>
                
                <div class="mt-6 flex justify-between">
                    <button type="button" id="addItem" class="btn bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-200">Ajouter un Article</button>
                    <button type="submit" class="btn bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200" id="submitBtn">Générer le Rapport</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Script de gestion des formulaires et de l'authentification -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            afficherMessage('Session expirée. Veuillez vous reconnecter.', 'red');
            window.location.href = '/api/v1/login';
            return;
        }
        // Configuration de l'affichage du menu
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarClose = document.getElementById('sidebarClose');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });
        sidebarClose.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Gérer la vérification et l'affichage du message de profil
        checkProfileStatus(token);

        const addItemButton = document.getElementById('addItem');
        const itemsContainer = document.getElementById('itemsContainer');
        const submitBtn = document.getElementById('submitBtn');
        const itemsError = document.getElementById('itemsError');
        const globalError = document.getElementById('globalError');
        const logoutButton = document.getElementById('logoutButton');
        let itemIndex = 0;

        addInitialItem();

        function addInitialItem() {
            addNewItem();
        }

        logoutButton.addEventListener('click', async () => {
            const token = localStorage.getItem('jwtToken');
            if (token) {
                try {
                    const response = await fetch('http://localhost:8080/api/v1/auth/logout', { 
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}` // Envoyer le token pour l'invalider côté serveur si nécessaire
                        }
                    });

                    if (response.ok) {
                        localStorage.removeItem('jwtToken'); // Supprime le token du stockage local
                        window.location.href = '/api/v1/login'; // Redirige vers la page de connexion
                    } else {
                        console.error('Échec de la déconnexion côté serveur');
                        alert('Échec de la déconnexion.');
                    }
                } catch (error) {
                    console.error('Erreur réseau lors de la déconnexion:', error);
                    alert('Erreur réseau lors de la déconnexion.');
                }
            } else {
                window.location.href = '/api/v1/login'; // Pas de token, juste rediriger
            }
        });


        document.getElementById('invoiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const itemRows = itemsContainer.querySelectorAll('.item-row');
            let hasValidItem = false;
            
            itemRows.forEach(row => {
                const description = row.querySelector('[name*="].description"]').value.trim();
                const quantity = row.querySelector('[name*="].quantity"]').value;
                const unitPrice = row.querySelector('[name*="].unitPrice"]').value;
                
                if (description && quantity && quantity > 0 && unitPrice && unitPrice >= 0) {
                    hasValidItem = true;
                }
            });
            
            if (!hasValidItem) {
                itemsError.style.display = 'block';
                itemsError.scrollIntoView({ behavior: 'smooth' });
                return false;
            } else {
                itemsError.style.display = 'none';
            }

            submitFormWithAuth();
        });

        async function submitFormWithAuth() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                afficherMessage('Session expirée. Veuillez vous reconnecter.', 'red');
                window.location.href = '/api/v1/login';
                return;
            }

            const invoiceData = {
                clientName: document.getElementById('clientName').value,
                clientAddress: document.getElementById('clientAddress').value,
                clientPhone: document.getElementById('clientPhone').value,
                clientEmail: document.getElementById('clientEmail').value,
                termesContrat: document.getElementById('termesContrat').value,
                items: []
            };

            const itemRows = itemsContainer.querySelectorAll('.item-row');
            itemRows.forEach(row => {
                const description = row.querySelector('[name*="].description"]').value.trim();
                const quantity = parseFloat(row.querySelector('[name*="].quantity"]').value);
                const unitPrice = parseFloat(row.querySelector('[name*="].unitPrice"]').value);
                
                if (description && quantity > 0 && unitPrice >= 0) {
                    invoiceData.items.push({
                        description: description,
                        quantity: quantity,
                        unitPrice: unitPrice
                    });
                }
            });

            try {
                submitBtn.textContent = 'Génération en cours...';
                submitBtn.disabled = true;
                globalError.style.display = 'none';

                const response = await fetch('/api/v1/invoice/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(invoiceData)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'devis.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    afficherMessage('Devis généré avec succès !', 'green');
                } else if (response.status === 401) {
                    afficherMessage('Session expirée. Veuillez vous reconnecter.', 'red');
                    localStorage.removeItem('jwtToken');
                    window.location.href = '/api/v1/login';
                } else {
                    const errorData = await response.text();
                    globalError.querySelector('span').textContent = 'Erreur lors de la génération du PDF: ' + errorData;
                    globalError.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                globalError.querySelector('span').textContent = 'Erreur technique lors de la génération du PDF: ' + error.message;
                globalError.style.display = 'block';
            } finally {
                submitBtn.textContent = 'Générer le Rapport';
                submitBtn.disabled = false;
            }
        }

        function addNewItem() {
            const newItemHtml = `
                <div class="flex flex-col md:flex-row items-end gap-2 item-row">
                    <div class="flex-1">
                        <label for="description${itemIndex}" class="block text-sm font-medium text-gray-700 required-field">Description</label>
                        <input type="text" id="description${itemIndex}" name="items[${itemIndex}].description" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" required>
                    </div>
                    <div class="w-24">
                        <label for="quantity${itemIndex}" class="block text-sm font-medium text-gray-700 required-field">Qté</label>
                        <input type="number" id="quantity${itemIndex}" name="items[${itemIndex}].quantity" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" required min="1">
                    </div>
                    <div class="w-32">
                        <label for="unitPrice${itemIndex}" class="block text-sm font-medium text-gray-700 required-field">Prix Unitaire</label>
                        <input type="number" step="0.01" id="unitPrice${itemIndex}" name="items[${itemIndex}].unitPrice" class="form-input mt-1 block w-full rounded-md border-2 border-gray-400 shadow-sm transition-all duration-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 hover:border-indigo-500" required min="0">
                    </div>
                    <div class="flex-shrink-0">
                        <button type="button" class="bg-red-600 text-white rounded-md p-2 hover:bg-red-700 remove-item transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                                <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            itemsContainer.insertAdjacentHTML('beforeend', newItemHtml);
            itemIndex++;
            itemsError.style.display = 'none';
        }

        addItemButton.addEventListener('click', function () {
            addNewItem();
        });

        itemsContainer.addEventListener('click', function (event) {
            if (event.target.closest('.remove-item')) {
                const itemRows = itemsContainer.querySelectorAll('.item-row');
                
                if (itemRows.length <= 1) {
                    afficherMessage('Au moins un article doit être conservé.', 'red');
                    return;
                }
                
                event.target.closest('.item-row').remove();
                reindexItems();
            }
        });

        function reindexItems() {
            const itemRows = itemsContainer.querySelectorAll('.item-row');
            itemRows.forEach((row, index) => {
                row.querySelectorAll('[name^="items["]').forEach(input => {
                    const currentName = input.getAttribute('name');
                    input.setAttribute('name', currentName.replace(/items\[\d+\]/, `items[${index}]`));
                });
                row.querySelectorAll('[id^="description"], [id^="quantity"], [id^="unitPrice"]').forEach(input => {
                    const currentId = input.getAttribute('id');
                    const newId = currentId.replace(/\d+/, index);
                    input.setAttribute('id', newId);
                    const label = row.querySelector(`label[for="${currentId}"]`);
                    if (label) {
                        label.setAttribute('for', newId);
                    }
                });
            });
            itemIndex = itemRows.length;
        }

        // Fonction pour vérifier si le profil est configuré
        async function checkProfileStatus(token) {
            try {
                const response = await fetch('/api/v1/profile/is-configured', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const isConfigured = await response.json();
                    if (!isConfigured) {
                        document.getElementById('profileAlert').style.display = 'block';
                    }
                } else if (response.status === 401) {
                    afficherMessage('Session expirée. Veuillez vous reconnecter.', 'red');
                    localStorage.removeItem('jwtToken');
                    window.location.href = '/api/v1/login';
                }
            } catch (error) {
                console.error('Erreur lors de la vérification du profil:', error);
            }
        }

        // Fonction utilitaire pour afficher des messages
        function afficherMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg shadow-lg z-[9999] text-white
                                  ${type === 'green' ? 'bg-green-500' : 'bg-red-500'}`;
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    });
    </script>
</body>
</html>
