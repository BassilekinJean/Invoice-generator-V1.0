<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Génération de Rapport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .error-message { color: #dc3545; font-size: 0.875em; margin-top: 5px; }
        .required-field::after { content: " *"; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Générateur de Devis</h2>
        
        <!-- Message d'erreur global -->
        <div id="globalError" class="alert alert-danger" role="alert" style="display: none;">
        </div>
        
        <form id="invoiceForm">
            <div class="mb-3">
                <label for="clientName" class="form-label required-field">Nom du Client</label>
                <input type="text" class="form-control" id="clientName" name="clientName" required>
            </div>
            <div class="mb-3">
                <label for="clientAddress" class="form-label">Adresse du Client</label>
                <input type="text" class="form-control" id="clientAddress" name="clientAddress">
            </div>
            <div class="mb-3">
                <label for="clientPhone" class="form-label required-field">Téléphone du Client</label>
                <input type="text" class="form-control" id="clientPhone" name="clientPhone" required>
            </div>
            <div class="mb-3">
                <label for="clientEmail" class="form-label">Email du Client</label>
                <input type="email" class="form-control" id="clientEmail" name="clientEmail">
            </div>

            <hr>

            <div class="mb-3">
                <label for="technicianName" class="form-label required-field">Nom du Technicien</label>
                <input type="text" class="form-control" id="technicianName" name="technicianName" required>
            </div>
            <div class="mb-3">
                <label for="technicianAddress" class="form-label">Adresse du Technicien</label>
                <input type="text" class="form-control" id="technicianAddress" name="technicianAddress">
            </div>
            <div class="mb-3">
                <label for="technicianPhone" class="form-label required-field">Téléphone du Technicien</label>
                <input type="text" class="form-control" id="technicianPhone" name="technicianPhone" required>
            </div>
            <div class="mb-3">
                <label for="technicianEmail" class="form-label">Email du Technicien</label>
                <input type="email" class="form-control" id="technicianEmail" name="technicianEmail">
            </div>

            <hr>

            <div class="mb-3">
                <label for="termesContrat" class="form-label">Termes du Contrat</label>
                <textarea class="form-control" id="termesContrat" name="termesContrat"></textarea>
            </div>

            <h3 class="mt-4">Articles de la Facture <span class="text-danger">*</span></h3>
            
            <div id="itemsContainer">
                <!-- Les items seront ajoutés dynamiquement par JavaScript -->
            </div>
            
            <div id="itemsError" class="error-message" style="display: none;">
                Au moins un article doit être ajouté à la facture.
            </div>
            
            <button type="button" id="addItem" class="btn btn-secondary mb-3">Ajouter un Article</button>
            <button type="submit" class="btn btn-primary mb-3" id="submitBtn">Générer le Rapport</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Vérifier l'authentification au chargement de la page
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            alert('Vous devez vous connecter pour accéder à cette page.');
            window.location.href = '/api/v1/login.html';
            return;
        }

        const addItemButton = document.getElementById('addItem');
        const itemsContainer = document.getElementById('itemsContainer');
        const submitBtn = document.getElementById('submitBtn');
        const itemsError = document.getElementById('itemsError');
        const globalError = document.getElementById('globalError');
        let itemIndex = 0;

        // Ajouter un item par défaut au chargement
        addInitialItem();

        function addInitialItem() {
            addNewItem();
        }

        // Validation avant soumission
        document.getElementById('invoiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const itemRows = itemsContainer.querySelectorAll('.item-row');
            let hasValidItem = false;
            
            itemRows.forEach(row => {
                const description = row.querySelector('[name*="].description"]').value.trim();
                const quantity = row.querySelector('[name*="].quantity"]').value;
                const unitPrice = row.querySelector('[name*="].unitPrice"]').value;
                
                if (description && quantity && quantity > 0 && unitPrice && unitPrice >= 0) {
                    hasValidItem = true;
                }
            });
            
            if (!hasValidItem) {
                itemsError.style.display = 'block';
                itemsError.scrollIntoView({ behavior: 'smooth' });
                return false;
            } else {
                itemsError.style.display = 'none';
            }

            submitFormWithAuth();
        });

        // Fonction pour soumettre le formulaire avec authentification
        async function submitFormWithAuth() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                alert('Session expirée. Veuillez vous reconnecter.');
                window.location.href = '/api/v1/login.html';
                return;
            }

            // Collecter les données du formulaire
            const invoiceData = {
                clientName: document.getElementById('clientName').value,
                clientAddress: document.getElementById('clientAddress').value,
                clientPhone: document.getElementById('clientPhone').value,
                clientEmail: document.getElementById('clientEmail').value,
                technicianName: document.getElementById('technicianName').value,
                technicianAddress: document.getElementById('technicianAddress').value,
                technicianPhone: document.getElementById('technicianPhone').value,
                technicianEmail: document.getElementById('technicianEmail').value,
                termesContrat: document.getElementById('termesContrat').value,
                items: []
            };

            // Collecter les items
            const itemRows = itemsContainer.querySelectorAll('.item-row');
            itemRows.forEach(row => {
                const description = row.querySelector('[name*="].description"]').value.trim();
                const quantity = parseFloat(row.querySelector('[name*="].quantity"]').value);
                const unitPrice = parseFloat(row.querySelector('[name*="].unitPrice"]').value);
                
                if (description && quantity > 0 && unitPrice >= 0) {
                    invoiceData.items.push({
                        description: description,
                        quantity: quantity,
                        unitPrice: unitPrice
                    });
                }
            });

            try {
                submitBtn.textContent = 'Génération en cours...';
                submitBtn.disabled = true;
                globalError.style.display = 'none';

                const response = await fetch('/api/v1/invoice/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(invoiceData)
                });

                if (response.ok) {
                    // Télécharger le PDF
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'devis.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    alert('Devis généré avec succès !');
                } else if (response.status === 401) {
                    alert('Session expirée. Veuillez vous reconnecter.');
                    localStorage.removeItem('jwtToken');
                    window.location.href = '/api/v1/login.html';
                } else {
                    const errorData = await response.text();
                    globalError.textContent = 'Erreur lors de la génération du PDF: ' + errorData;
                    globalError.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                globalError.textContent = 'Erreur technique lors de la génération du PDF: ' + error.message;
                globalError.style.display = 'block';
            } finally {
                submitBtn.textContent = 'Générer le Rapport';
                submitBtn.disabled = false;
            }
        }

        function addNewItem() {
            const newItemHtml = `
                <div class="row mb-2 item-row">
                    <div class="col-md-5">
                        <label for="description${itemIndex}" class="form-label required-field">Description</label>
                        <input type="text" id="description${itemIndex}" name="items[${itemIndex}].description" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="quantity${itemIndex}" class="form-label required-field">Quantité</label>
                        <input type="number" id="quantity${itemIndex}" name="items[${itemIndex}].quantity" class="form-control" required min="1">
                    </div>
                    <div class="col-md-3">
                        <label for="unitPrice${itemIndex}" class="form-label required-field">Prix Unitaire</label>
                        <input type="number" step="0.01" id="unitPrice${itemIndex}" name="items[${itemIndex}].unitPrice" class="form-control" required min="0">
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-danger remove-item">X</button>
                    </div>
                </div>
            `;
            itemsContainer.insertAdjacentHTML('beforeend', newItemHtml);
            itemIndex++;
            itemsError.style.display = 'none';
        }

        addItemButton.addEventListener('click', function () {
            addNewItem();
        });

        itemsContainer.addEventListener('click', function (event) {
            if (event.target.classList.contains('remove-item')) {
                const itemRows = itemsContainer.querySelectorAll('.item-row');
                
                if (itemRows.length <= 1) {
                    alert('Au moins un article doit être conservé.');
                    return;
                }
                
                event.target.closest('.item-row').remove();
                reindexItems();
            }
        });

        function reindexItems() {
            const itemRows = itemsContainer.querySelectorAll('.item-row');
            itemRows.forEach((row, index) => {
                row.querySelectorAll('[name^="items["]').forEach(input => {
                    const currentName = input.getAttribute('name');
                    input.setAttribute('name', currentName.replace(/items\[\d+\]/, `items[${index}]`));
                });
                row.querySelectorAll('[id^="description"], [id^="quantity"], [id^="unitPrice"]').forEach(input => {
                    const currentId = input.getAttribute('id');
                    const newId = currentId.replace(/\d+/, index);
                    input.setAttribute('id', newId);
                    const label = row.querySelector(`label[for="${currentId}"]`);
                    if (label) {
                        label.setAttribute('for', newId);
                    }
                });
            });
            itemIndex = itemRows.length;
        }
    });
    </script>
</body>
</html>
