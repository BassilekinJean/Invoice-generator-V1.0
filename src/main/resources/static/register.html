<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 12px 12px 0 0;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 25px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 12px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-google {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
        }
        .btn-google:hover {
            background-color: #357ae8;
            border-color: #357ae8;
        }
        .alert {
            border-radius: 8px;
            margin-top: 15px;
        }
        .d-none {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="card">
        <div class="card-header">
            Inscription
        </div>
        <div class="card-body">
            <form id="registerForm">
                <!-- Étape 1 : Identifiants de connexion -->
                <div id="step1" class="form-step">
                    <h5 class="mb-3 text-center text-secondary">Étape 1 : Identifiants</h5>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email de connexion</label>
                        <input type="email" class="form-control" id="userEmail" name="userEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="userPassword" name="userPassword" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="8">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" id="nextStep">Suivant</button>
                        <button type="button" class="btn btn-google" id="googleSignInButton">S'inscrire avec Google</button>
                    </div>
                </div>

                <!-- Étape 2 : Informations de profil (masquée par défaut) -->
                <div id="step2" class="form-step d-none">
                    <h5 class="mb-3 text-center text-secondary">Étape 2 : Profil</h5>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email de contact (optionnel)</label>
                        <input type="email" class="form-control" id="contactEmail" name="contactEmail">
                    </div>
                    <div class="mb-3">
                        <label for="userAddress" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="userAddress" name="userAddress">
                    </div>
                    <div class="mb-3">
                        <label for="userPhone" class="form-label">Numéro de téléphone</label>
                        <input type="tel" class="form-control" id="userPhone" name="userPhone" pattern="[0-9]{10}">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <button type="button" class="btn btn-secondary" id="prevStep">Précédent</button>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>
                </div>
            </form>

            <div id="message" class="mt-3"></div>
            <div class="text-center mt-3">
                Déjà un compte ? <a href="/api/v1/login.html">Se connecter</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const nextStepBtn = document.getElementById('nextStep');
        const prevStepBtn = document.getElementById('prevStep');
        const registerForm = document.getElementById('registerForm');
        const googleSignInButton = document.getElementById('googleSignInButton');
        const messageDiv = document.getElementById('message');

        const userEmailInput = document.getElementById('userEmail');
        const userPasswordInput = document.getElementById('userPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        nextStepBtn.addEventListener('click', () => {
            messageDiv.innerHTML = '';
            
            // Validation de l'étape 1
            if (!userEmailInput.checkValidity() || !userPasswordInput.checkValidity() || !confirmPasswordInput.checkValidity()) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Veuillez remplir tous les champs requis de la première étape.</div>';
                return;
            }
            if (userPasswordInput.value !== confirmPasswordInput.value) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Les mots de passe ne correspondent pas.</div>';
                return;
            }
            
            step1.classList.add('d-none');
            step2.classList.remove('d-none');
        });

        prevStepBtn.addEventListener('click', () => {
            messageDiv.innerHTML = '';
            step2.classList.add('d-none');
            step1.classList.remove('d-none');
        });

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.innerHTML = '';

            const userPhoneInput = document.getElementById('userPhone');
            if (userPhoneInput.value && !userPhoneInput.checkValidity()) {
                 messageDiv.innerHTML = '<div class="alert alert-danger">Le format du numéro de téléphone est invalide. Utilisez un format à 10 chiffres.</div>';
                return;
            }

            const registrationData = {
                userEmail: userEmailInput.value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                contactEmail: document.getElementById('contactEmail').value,
                userAddress: document.getElementById('userAddress').value,
                userPhone: userPhoneInput.value ? parseInt(userPhoneInput.value, 10) : null,
                userPassword: userPasswordInput.value,
                confirmPassword: confirmPasswordInput.value
            };

            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/register', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Inscription réussie ! Redirection vers la page de connexion...</div>';
                    setTimeout(() => {
                        window.location.href = '/api/v1/login.html'; 
                    }, 2000); 
                } else {
                    const errorData = await response.json();
                    messageDiv.innerHTML = `<div class="alert alert-danger">${errorData.message || 'Échec de l\'inscription.'}</div>`;
                }
            } catch (error) {
                console.error('Erreur lors de l\'inscription:', error);
                messageDiv.innerHTML = '<div class="alert alert-danger">Erreur réseau ou technique.</div>';
            }
        });

        googleSignInButton.addEventListener('click', () => {
            window.location.href = 'http://localhost:8080/oauth2/authorization/google';
        });
    });
</script>

</body>
</html>
