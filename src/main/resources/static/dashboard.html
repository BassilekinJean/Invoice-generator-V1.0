<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
</head>
<body>
    <h1>Bienvenue sur votre tableau de bord !</h1>
    <button id="fetchDataButton">Charger les données protégées</button>
    <div id="dataDisplay"></div>
    <button id="logoutButton">Déconnexion</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem("jwtToken");
            if (!token) {
                // Si pas de token, rediriger vers la page de connexion
                window.location.href = '/api/v1/login.html';
                return;
            }

            // Écouteur pour charger les données
            document.getElementById('fetchDataButton').addEventListener('click', async () => {
                const dataDisplay = document.getElementById('dataDisplay');
                try {
                    const response = await fetch('http://localhost:8080/api/v1/user/all', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}` 
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        dataDisplay.textContent = JSON.stringify(data, null, 2);
                    } else if (response.status === 403) {
                        dataDisplay.textContent = 'Accès refusé. Vous n\'avez pas les autorisations nécessaires.';
                    } else if (response.status === 401) {
                        dataDisplay.textContent = 'Non autorisé. Veuillez vous reconnecter.';
                        localStorage.removeItem('jwtToken'); // Supprime le token invalide
                        window.location.href = '/api/v1/login.html';
                    } else {
                        dataDisplay.textContent = 'Erreur lors du chargement des données.';
                    }
                } catch (error) {
                    console.error('Erreur réseau:', error);
                    dataDisplay.textContent = 'Erreur réseau ou technique lors du chargement des données.';
                }
            });

            // Écouteur pour la déconnexion
            document.getElementById('logoutButton').addEventListener('click', async () => {
                const token = localStorage.getItem('jwtToken');
                if (token) {
                    try {
                        const response = await fetch('http://localhost:8080/api/v1/auth/logout', { 
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}` // Envoyer le token pour l'invalider côté serveur si nécessaire
                            }
                        });

                        if (response.ok) {
                            localStorage.removeItem('jwtToken'); // Supprime le token du stockage local
                            window.location.href = '/api/v1/login.html'; // Redirige vers la page de connexion
                        } else {
                            console.error('Échec de la déconnexion côté serveur');
                            alert('Échec de la déconnexion.');
                        }
                    } catch (error) {
                        console.error('Erreur réseau lors de la déconnexion:', error);
                        alert('Erreur réseau lors de la déconnexion.');
                    }
                } else {
                    window.location.href = '/api/v1/login.html'; // Pas de token, juste rediriger
                }
            });
        });
    </script>
</body>
</html>
